name: docker-compose-actions-workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose build
      - name: Test
        run: docker-compose run web bash -c "bundle exec rspec `find spec -name *_spec.rb | grep -v internal_test_hyku`"